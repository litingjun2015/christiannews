<ion-view view-title="{{title}}频道" animation="slide-left-right">

  <ion-content>

    <!--width: 320px; height: 33px-->
    <table border="1">
      <tr>
        <th style="margin-left:0%; margin-top:1%; ">
          <div >
            <ion-scroll zooming="true" direction="xy" style="margin-left:0px; margin-top:1%; width: 320px; height: 43px" delegate-handle="small">

              <ul style="width: 1200px; margin-left:0%;">
                <li><a ng-click="goRecommend()" class="active">推荐</a></li>
                <span ng-repeat="tag in selectedtags" >
                  <li><a ng-click="goTagcontent(tag)" ng-class="navClass('{{tag.id}}')">{{tag.name}}</a></li>
                </span>
                <li><a href="#/taglist">更多</a></li>
              </ul>

            </ion-scroll>

          </div>
        </th>

        <th style="margin-left:1%; margin-top:1%;">


          <div>
            <ion-scroll zooming="true" direction="xy" style="margin-left:0px; margin-top:1%; width: 60px; height: 43px">

              <ul style="width: 40px; margin-top:0%;">
                <li><a href="#/tagedit">+</a></li>
              </ul>
            </ion-scroll>

          </div>


      </tr>
      </tr>
    </table>

    <div class="bar bar-header item-input-inset" >
      <label class="item-input-wrapper textbox-search" >
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="搜索新闻" ng-click="gosearch()">
      </label>

    </div>



    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>



    <ion-nav-title ng-show="!hasFilters">
      Users
    </ion-nav-title>
    <ion-nav-buttons side="right">

      <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar-square item-icon-right" ng-repeat="news in recommendnewslist track by $index" type="item-text-wrap" ng-click="goArticle(news.id)">
        <img ng-src="{{news.thumb}}">
        <h2 >{{news.title}}</h2>
        <p>{{news.author}}</p>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
