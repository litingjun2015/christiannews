  <ion-content>

    <table border="1">
      <tr>
        <th style="margin-left:1%; margin-top:1%; width: 300px; height: 33px">
          <div>
            <ion-scroll zooming="true" direction="xy" style="margin-left:0px; margin-top:1%; width: 300px; height: 33px">
              <div style="width: 1000px; margin-left:2%;" align="left">
                <a style="background-color: white;"  href="#/tab/home">首页</a>
                <!--<tr class="row" ng-repeat="tag in selectedtags" style="float:left">-->
                  <!--<a style="color: gray" ng-click="goTagcontent(tag)">{{tag.name}}</a>-->
                <!--</tr>-->

                <span ng-repeat="tag in selectedtags" >
                  <a style="color: gray" ng-click="goTagcontent(tag)">{{tag.name}}</a>
                </span>

                <a style="color: gray" href="#/taglist">更多</a>
              </div>
            </ion-scroll>
          </div>
        </th>
        <th ><a href="#/tagedit">+</a></th>
      </tr>
      </tr>
    </table>

    <div class="bar bar-header item-input-inset" >
      <label class="item-input-wrapper textbox-search" >
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="搜索新闻" ng-click="gosearch()">
      </label>

    </div>



    <!--<ion-tree-list items="tasks" collapsed="true"></ion-tree-list>-->



    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>



    <ion-nav-title ng-show="!hasFilters">
      Users
    </ion-nav-title>
    <ion-nav-buttons side="right">

      <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar-square item-icon-right" ng-repeat="news in homenewslist" type="item-text-wrap" href="#/tab/news/{{news.id}}">
        <img ng-src="{{news.thumb}}">
        <h2 >{{news.title}}</h2>
        <p>{{news.author}}</p>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
