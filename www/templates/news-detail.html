<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{news.name}}"  hide-back-button="true" hide-nav-bar="true">

  <div class="bar bar-header bar-stable">
    <button class="button  icon ion-ios-arrow-left" ng-click="myGoBack()"></button>
  </div>

  <ion-content class="padding has-header " delegate-handle="comments">

    <div class="item item-divider item-text-wrap">
      {{news.title}}
    </div>
    <div class="item item-divider" style="font-size:14px;font-weight:normal;text-align:right">
      <!--{{news.created_time * 1000 | date:'MM-dd HH:mm' }} - By: {{news.author}}-->
      {{news.time_text}} - 作者: {{news.author}}
    </div>
    <div class="item item-divider" style="font-size:14px;font-weight:normal;text-align:right">
      频道：{{tagname}}
    </div>
    <!--<div class="item item-text-wrap" ng-bind-html="news.content"></div>-->

    <div style="margin-top: 7%">
      <span class="large" ng-bind-html="news.content"></span>
    </div>



    <ion-scroll delegate-handle="small" style="height: 100px;">
      <button ng-click="scrollSmallToTop()">
        Scroll small area to top!
      </button>
    </ion-scroll>

    <div class="item item-divider item-text-wrap" >
      评论
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="c in comments track by $index" type="item-text-wrap">
        <img ng-src="{{c.headimgurl}}">
        <!--<h2 >{{c.content}}</h2>-->
        <p>{{c.nickname}} </p>
        <p style="font-size:small">{{c.create_time}}</p>

        <div class="card">
          <div class="item item-text-wrap">
            {{c.content}}
          </div>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>

    </ion-list>


  </ion-content>





  <ion-footer-bar align-title="left" class="">
    <label class="item item-input" ng-click="showPopup()">
      <input type="text" placeholder="写评论...">
    </label>




    <div class="buttons" ng-click="doSomething()" align-title="right">
      <!--ion-ios-star-->

      <button class="button ion-chatbox-working icon ion-alert my-button" ng-click="scrollSmallToTop()">  </button>
      <button class="button ion-ios-star-outline icon ion-alert my-button" ng-click="collect()" ng-show="collected == false">  </button>
      <button class="button ion-ios-star icon ion-alert my-button" ng-click="collect()" ng-show="collected == true">  </button>
      <button class="button ion-share icon ion-alert my-button" ng-click="share()">  </button>
    </div>




  </ion-footer-bar>

</ion-view>
