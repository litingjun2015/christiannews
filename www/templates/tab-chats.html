<ion-view view-title="基督教新闻">
  <ion-header-bar class="bar bar-subheader">
    <h1 class="title"><a href="#/tab/dash">要闻</a> <a href="#/tab/chats">财经</a> 娱乐 体育 科技</h1>
  </ion-header-bar>



  <ion-content>

    <div class="bar bar-header item-input-inset" >
      <label class="item-input-wrapper textbox-search">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="搜索新闻">
      </label>

    </div>

    <ion-nav-title ng-show="!hasFilters">
      Users
    </ion-nav-title>
    <ion-nav-buttons side="right">

      <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
