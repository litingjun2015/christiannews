  <ion-content>

    <div style="margin-left:10%; ">
      <h5 class="title center　">
        <a style="color: gray" href="#/tab/home">首页</a>
        <a style="color: gray" href="#/tab/church">教会</a>
        <a style="color: gray" href="#/tab/ministries">事工</a>
        <a style="color: gray" href="#/tab/world">国际</a>
        <a style="color: gray" href="#/tab/society">社会</a>
        <a style="background-color: white" href="#/tab/culture">文化</a>
        <a style="color: gray" href="#/tab/tech">科技&财经</a>
        <a style="color: gray" href="#/tab/opinion">观点</a></h5>
        <!--<a href="http://chinese.christianpost.com/gallery/">图库</a>-->
    </div>

    <div class="bar bar-header item-input-inset" >
      <label class="item-input-wrapper textbox-search">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="搜索新闻" ng-click="gosearch()">
      </label>

    </div>



    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>



    <ion-nav-title ng-show="!hasFilters">
      Users
    </ion-nav-title>
    <ion-nav-buttons side="right">

      <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar-square item-icon-right" ng-repeat="news in culturenewslist" type="item-text-wrap" href="#/tab/news/{{news.id}}">
        <img ng-src="{{news.thumb}}">
        <h2 >{{news.title}}</h2>
        <p>{{news.author}}</p>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
