<ion-view view-title="基督教新闻搜索" animation="slide-left-right">

  <ion-content>

    <div class="bar bar-header item-input-inset" >
      <label class="item-input-wrapper textbox-search">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="请输入关键词" ng-model="searchkeywords" ng-enter="search(searchkeywords)">
      </label>
    </div>
    <div align="right"  style="margin-right: 20px;">
      {{searchnewslistNum}}个结果
    </div>



    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>



    <ion-nav-title ng-show="!hasFilters">
      Users
    </ion-nav-title>
    <ion-nav-buttons side="right">

      <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar-square item-icon-right" ng-repeat="news in searchnewslist" type="item-text-wrap" href="#/tab/news/{{news.id}}">
        <img ng-src="{{news.thumb}}">
        <h2 >{{news.title}}</h2>
        <p>{{news.author}}</p>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
