<ion-view view-title="频道" hide-back-button="true" hide-nav-bar="true">

  <div class="bar bar-header bar-stable">
    <button class="button  icon ion-close-round icon-right" ng-click="myGoBack()" ng-show="false"></button>
    <button class="button  icon ion-close-round icon-right" ng-click="myGoBack()"></button>
  </div>

  <ion-content class="has-header">

    <div>
      我的频道
      <button class="button button-outline button-assertive button-small" ng-click="myGoBack()">编辑</button>
    </div>

    <div class="row" ng-repeat="rows in chunkedData">
      <div class="" ng-repeat="item in rows">
        <button class="button button-bar button-light ">{{item.name}}</button>
      </div>
    </div>

    <div>
      频道推荐
    </div>

    <div class="row" ng-repeat="rows in chunkedDatarecommendtags">
      <div class="span4" ng-repeat="item in rows">
        <button class="button button-bar button-light " ng-click="addTag(item)">{{item.name}}</button>
      </div>
    </div>

  </ion-content>
