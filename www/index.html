<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" ng-href="lib/ion-tree-list/ion-tree-list.css"/>

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--https://github.com/fer/ion-tree-list-->
    <script src="lib/ion-tree-list/ion-tree-list.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/route.js"></script>
    <script src="js/services.js"></script>

    <!-- controllers -->
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/church.js"></script>
    <script src="js/controllers/ministries.js"></script>
    <script src="js/controllers/world.js"></script>
    <script src="js/controllers/society.js"></script>
    <script src="js/controllers/culture.js"></script>
    <script src="js/controllers/tech.js"></script>
    <script src="js/controllers/opinion.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/controllers/taglist.js"></script>
    <script src="js/controllers/tagcontent.js"></script>
    <script src="js/controllers/tagedit.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/recommend.js"></script>
    <script src="js/controllers/newsdetails.js"></script>

    <!-- serverces -->
    <script src="js/services/main.js"></script>
    <script src="js/services/toast.js"></script>
    <script src="js/services/utility.js"></script>


  </head>
  <body ng-app="christiannews">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
